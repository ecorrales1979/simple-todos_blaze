<body>
    {{> mainContainer }}
</body>

<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>üìùÔ∏è Todo List {{incompleteCount}}</h1>
                </div>
            </div>
        </header>

        <div class="main">
            {{> form }}

            <div class="filter">
                <button id="hide-completed-button">
                    {{#if hideCompleted}}
                        Show All
                    {{else}}
                        Hide Completed
                    {{/if}}
                </button>
            </div>
    
            <ul class="tasks">
                {{#each tasks}}
                    {{> task}}
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="form">
    <form class="task-form">
        <input type="text" name="text" placeholder="Enter a new task">
        <button type="submit">Add Task</button>
    </form>
</template>
